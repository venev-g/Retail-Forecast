# Inference configuration for retail forecasting

# environment configuration
settings:
  docker:
    required_integrations:
      - pandas
      - numpy
    requirements:
      - matplotlib>=3.5.0
      - plotly
      - prophet>=3.5.0
      - pyarrow
      - fastparquet
      - typing_extensions>=4.0.0

# configuration of the Model Control Plane
model:
  name: retail_forecast_model
  version: 0.1.0
  license: MIT
  description: A retail forecast model for inference
  tags: ["retail", "forecasting", "prophet", "inference"]

# Step-specific parameters
steps:
  # Data loading parameters
  load_data: {}
  
  # Data preprocessing parameters
  preprocess_data:
    parameters:
      test_size: 0.05  # Small test set for visualization only
      enable_feature_engineering: true  # Enable calendar features and regressors
  
  # Forecasting parameters
  generate_forecasts:
    parameters:
      forecast_periods: 30 